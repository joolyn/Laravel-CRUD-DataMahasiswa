                document.getElementById('nim').value = cells[0].textContent.trim();
                document.getElementById('name').value = cells[1].textContent.trim();

                document.getElementById('password').value = cells[4].textContent.trim();
                document.getElementById('phone').value = cells[5].textContent.trim();
                document.getElementById('address').value = cells[6].textContent.trim();
